name: CI Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies (Backend)
      run: |
        cd api
        python -m venv .venv
        source venv/bin/activate
        pip install -r requirements.txt

    - name: Install dependencies (Frontend)
      run: |
        cd front-end-nextjs
        npm install
